<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>出库单搜索记录</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
          integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            crossorigin="anonymous"></script>
</head>
<body>
{% if err_msg %}
    <div class="alert alert-warning alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true">&times;</span>
        </button>
        <strong>请输入搜索内容！</strong>
    </div>
{% endif %}

<div class="container page-header">
    <h1 class="col-md-3 col-md-offset-5">{{ customer }} 出库记录</h1>
</div>

<div class="table-responsive col-md-10 col-md-offset-1" style="margin-top: 10px">
    <table class="table table-hover">
        <tr>
            <th>客户</th>
            <th>日期</th>
            <th>品名</th>
            <th>规格</th>
            <th>数量</th>
            <th>单价</th>
            <th>总价</th>
            <th>操作</th>
        </tr>
        {% for good in goods %}
            <tr>
                <td>{{ good.customer }}</td>
                <td>{{ good.date }}</td>
                <td>{{ good.flange_specifications }}</td>
                <td>{{ good.flange_varieties }}</td>
                <td>{{ good.order_nums }}</td>
                <td>{{ good.flange_single_price }}</td>
                <td>{{ good.order_sum }}</td>
                <td>
                    <button type="button" class="btn btn-warning"><a
                            href="/manage/jump_update_ware/{{ good.flange_id }}">修改</a></button>
                    <button type="button" class="btn btn-danger"><a
                            href="/manage/delete_ware/{{ good.flange_id }}">删除</a>
                    </button>
                </td>
            </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
