<!DOCTYPE html>
<html lang="en">
<head {% load static %}>
    <meta charset="UTF-8">
    <title>首页</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
          integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
</head>
<body>
<div class="container page-header" style="text-align: center">
    <h1>出入库管理系统</h1>
</div>
<div class="row col-md-offset-4">
    <a href="/manage/ware">
        <div class="col-xs-6 col-md-2">
            <div class="thumbnail">
                <img src="{% static 'img/recived.png' %}" alt="">
                <div>
                    <h3 style="text-align: center">到货啦</h3>
                </div>
            </div>
        </div>
    </a>
    <a href="/manage/issue">
        <div class="col-xs-6 col-md-2">
            <div class="thumbnail">
                <img src="{% static 'img/send.png' %}" alt="">
                <div>
                    <h3 style="text-align: center">去发货</h3>
                </div>
            </div>
        </div>
    </a>

    <a href="#">
        <div class="col-xs-6 col-md-2">
            <div class="thumbnail">
                <img src="{% static 'img/preight.png' %}" alt="">
                <div>
                    <h3 style="text-align: center">运费</h3>
                </div>
            </div>
        </div>
    </a>


</div>


<div class="row col-md-offset-4">
    <a href="/manage/prices">
        <div class="col-sm-3 col-md-2">
            <div class="thumbnail">
                <img src="{% static 'img/price.png' %}" alt="">
                <div>
                    <h3 style="text-align: center">价目表</h3>
                </div>
            </div>
        </div>
    </a>

    <a href="/manage/stocks">
        <div class="col-sm-3 col-md-2">
            <div class="thumbnail">
                <img src="{% static 'img/stocks.png' %}" alt="">
                <div>
                    <h3 style="text-align: center">库存余量</h3>
                </div>
            </div>
        </div>
    </a>

    <a href="/manage/prices">
        <div class="col-sm-3 col-md-2">
            <div class="thumbnail">
                <img src="{% static 'img/profit.png' %}" alt="">
                <div>
                    <h3 style="text-align: center">利润</h3>
                </div>
            </div>
        </div>
    </a>
</div>
</body>
</html>
